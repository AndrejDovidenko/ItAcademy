<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./task12.css" />
  </head>
  <body>
    <h1>Cocktail Bar</h1>
    <button class="btn-cocktail-add">Создать коктейль</button>
    <button class="btn-cocktail-show">Показать коктейль</button>
    <button class="btn-cocktail-remove">Удалить коктейль</button>
    <button class="btn-cocktail-list">Показать список коктейлей</button>
    <!-- <form action="#"> -->
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <label
          >Название коктейля:
          <input type="text" class="cocktail-name" required />
        </label>

        <div class="alcohol">
          <label
            >Алкогольный
            <input
              type="radio"
              class="radio"
              value="Алкогольный"
              required
              checked
            />
          </label>
          <label
            >Безалкогольный
            <input type="radio" class="radio" value="Безалкогольный" required />
          </label>
        </div>

        <div class="ingredient">
          <label
            >Ингредиент:
            <input type="text" name="nameIngredient" />
          </label>

          <label
            >Количество:
            <input type="number" name="quantity" min="0" max="1000" step="10" />
          </label>
          <button class="unit">мл</button>
          <button class="btn-ing" disabled>Добавить ингредиент</button>
        </div>
        <p class="recipe-p">Рецепт:</p>
        <textarea name="recipe" rows="5" required></textarea>
        <button class="btn-add">Добавить коктейль</button>
      </div>
    </div>
    <div class="text-output"></div>
    <!-- </form> -->
  </body>
  <script src="./task12.js"></script>
</html>
