<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <style>
      #pingPongContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      #leftPaddle,
      #rightPaddle {
        width: 10px;
        height: 100px;
        background-color: #000;
        position: absolute;
      }
      #leftPaddle {
        left: 0;
      }
      #rightPaddle {
        right: 0;
      }
      #ball {
        width: 20px;
        height: 20px;
        background-color: #000;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="pingPongContainer">
      <div id="leftPaddle"></div>
      <div id="rightPaddle"></div>
      <div id="ball"></div>
    </div>
    <script>
      const leftPaddle = document.getElementById("leftPaddle");
      const rightPaddle = document.getElementById("rightPaddle");
      const ball = document.getElementById("ball");

      // Initial positions
      let leftPaddleY = (window.innerHeight - leftPaddle.clientHeight) / 2;
      let rightPaddleY = (window.innerHeight - rightPaddle.clientHeight) / 2;
      let ballX = window.innerWidth / 2;
      let ballY = window.innerHeight / 2;
      let ballSpeedX = 5;
      let ballSpeedY = 3;

      // Update paddles and ball positions
      function update() {
        leftPaddle.style.top = leftPaddleY + "px";
        rightPaddle.style.top = rightPaddleY + "px";
        ball.style.left = ballX + "px";
        ball.style.top = ballY + "px";

        // Bounce off top and bottom walls
        if (ballY + ball.clientHeight > window.innerHeight || ballY < 0) {
          ballSpeedY *= -1;
        }

        // Bounce off paddles
        if (
          ballX < leftPaddle.clientWidth &&
          ballY > leftPaddleY &&
          ballY < leftPaddleY + leftPaddle.clientHeight
        ) {
          ballSpeedX *= -1;
        }
        if (
          ballX + ball.clientWidth >
            window.innerWidth - rightPaddle.clientWidth &&
          ballY > rightPaddleY &&
          ballY < rightPaddleY + rightPaddle.clientHeight
        ) {
          ballSpeedX *= -1;
        }

        // Update ball position
        ballX += ballSpeedX;
        ballY += ballSpeedY;
      }

      // Event listener for paddle movement
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowUp") {
          rightPaddleY -= 10;
        } else if (e.key === "ArrowDown") {
          rightPaddleY += 10;
        }
      });

      // Game loop
      function gameLoop() {
        update();
        requestAnimationFrame(gameLoop);
      }

      gameLoop();
    </script>
  </body>
</html>
