<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MVC example</title>
    <style>
      body {
        font-size: 21px;
        text-align: center;
      }

      input {
        min-width: 180px;
        padding: 8px 12px;
        border: 1px gray solid;
        border-radius: 3px;
        margin: 0 5px;
      }

      button {
        font-size: 18px;
        line-height: 21px;
        padding: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Пример решения задачи "в лоб"</h1>

    <h3>пример умножения двух чисел</h3>
    <form>
      <fieldset>
        <legend>Магия чисел</legend>
        <p>
          <input
            type="number"
            placeholder="Введите первое значение"
            name="input_1"
            id="input_1"
          />
          <span class="mult-sign"> x </span>
          <input
            type="number"
            placeholder="Введите второе значение"
            name="input_2"
            id="input_2"
          />
        </p>
        <p>
          <button id="calculate-btn">Вычислить</button>
        </p>
        <div id="show-result"></div>
      </fieldset>
    </form>

    <script>
      const input1 = document.querySelector("#input_1");
      const input2 = document.querySelector("#input_2");
      const button = document.querySelector("#calculate-btn");
      const result = document.querySelector("#show-result");

      document.addEventListener("input", () => {
        // console.log(input1.value);
        if (input1.value > 0 && input2.value > 0) {
          button.disabled = false;
        } else {
          button.disabled = true;
        }
      });

      button.disabled = true;

      button.addEventListener("click", (e) => {
        e.preventDefault();
        // if (input1.value.length > 0 && input2.value.length) {
        //   button.disabled =
        const res = input1.value * input2.value;
        result.innerHTML = "результат вычисления = " + res;
        // }
      });

      /* Здесь пишем скрипт, который позволит решить поставленную задачу:
              1) Кнопка "вычислить" должна быть не активна, пока не введены оба числа
              2) Если введены оба числа (т.е. инпуты не пустые), то делаем кнопку активной
              3) по клику на эту кнопку - произвести вычисление и вывод результата в div с id="show-result" в формате:
              "Результат вычислений = " + результат
          */
    </script>
  </body>
</html>
